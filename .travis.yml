env:
    global:
      - TESTSRC=marsbard
    matrix:
      - ALFVER=4.2.f
      - ALFVER=5.0.x
      - ALFVER=NIGHTLY

before_install:
    - sudo apt-get -yqq update
    - sudo apt-get -fyq install
    - "export DISPLAY=:99.0"
      #   - "sh -e /etc/init.d/xvfb start"

install:
    - wget http://apt.puppetlabs.com/puppetlabs-release-trusty.deb
    - sudo dpkg -i puppetlabs-release-trusty.deb
    - sudo apt-get update
    - sudo apt-get install git puppet -y

before_script:
    - mkdir -p modules/alfresco
    - mv files lib manifests templates modules/alfresco
    - ./install/modules-for-vagrant.sh

script:
    - install/customise-go.sh alfresco_version=$ALFVER domain_name=localhost
    - sleep 5
    - sudo puppet apply --modulepath=modules go.pp
    - cd
    - echo Using $TESTSRC tests
    - git clone https://github.com/${TESTSRC}/alfresco-tests.git
    - cd alfresco-tests
    - sudo ./install.sh 
    - READY=false
    - CHECK="wget --no-check-certificate --server-response https://localhost/share 2>&1 | awk '/^  HTTP/{print $2}' | tail -n 1"
    - COUNT=0
    - while [ ! $READY -a $COUNT -lt 10 ]; do COUNT=$(( $COUNT + 1)); RES=`$CHECK`; if [ $RES -le 299 ]; then READY=true; else echo "RES=$RES, waiting"; sleep 30; fi; done
    - sudo bash ./runtests.sh

